<html>
<head>
<title> Вариант 13 </title>
<meta charset= "UTF-8" >
<script language="javascript">
function addRow(tableID) {
	let kolvo = document.getElementById("inp_length").value;
	
	for(var i = 0; i < kolvo; i++) {
		var table = document.getElementById(tableID);
		var rowCount = table.rows.length;
		var row = table.insertRow(rowCount);
		var cell2 = row.insertCell(0);
		cell2.innerHTML = rowCount + 1;
	}
}

function deleteRow(tableID) {
	let kolvo = document.getElementById("inp_length").value;

	var table = document.getElementById(tableID);
	table.deleteRow(kolvo-1);
	}
	
</script>
</head>
<body>

	<div id="like_button_container"></div>
	<div class="like_button_container" data-commentid="1"></div>
	
	<pre>
		<h1>(а)INPUT, TABLE (одно строка) создаются при загрузке документа
(б)В элементе INPUT выбрать номер ячейки таблицы.
(в)По кнопке удаляется указанная ячейка
		</h1>
	</pre>

	<table id="dataTable" style="margin: 0 auto" width="500" border="1">
	</table>
	
	<div style="display: flex; justify-content: center; margin-top: 20px;">
		<input type="number" id="inp_length" name="input">
	</div>

	<p>
		<input type="button" value="Добавить количество строк" style="margin: 20px auto 0 auto; display: block;" onclick="addRow('dataTable')" >
		<input type="button" value="Удалить ячейку" style="margin: 10px auto 0 auto; display: block;" onclick="deleteRow('dataTable')" >
	</p>

	<div id="like_button_container"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="like_button.js"></script>
	
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	
</body>
</html>
